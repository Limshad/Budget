<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Carousel</title>  
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/build/onsenui.css">
  <link rel="stylesheet" href="css/build/onsen-css-components.css">

  <script src="js/angular/angular.js"></script>    
  <script src="js/onsenui.js"></script>    
  <script src="js/app.js"></script>  

  <style>
    ons-carousel-item {
      display: table;
      text-align: center;
    }
    .item-label {
      display: table-cell;
      vertical-align: middle;
      color: white;
      line-height: 1;
      font-size: 48px;
      font-weight: bold;
    }
    .cover-label {
      text-align: center;
      position: absolute;
      left: 0px;
      width: 100%;
      bottom: 10px;
      color: white;
    }
	.icon-btn {
    background-color: #ED5505 !important;
    box-shadow: 0 0 5px #ddd !important;
    color: #FFF !important;
    cursor: pointer;
    display: block !important;
    font-size: 1x;
    margin: 10px 0;
    padding: 16px 0px;
    position: relative;
    text-align: center;
    transition: all 0.3s ease 0s !important;
    
}
  .mylink {background-color: #ED5505; color:#FFF; } 
  
  .mylink:hover { background-color: #00285F; color:#FFF; } 
  </style>
  
</head>

<body>    
  <ons-navigator var="navi">

    <ons-page>
       
    
      <div style="text-align: center;margin-top:20px;">
       <img style="width:80%; max-width:293px;" src="images/logo.png">
    </div>
      <br>
      <ons-row>
        <ons-col class="icon-btn" ng-click="navi.pushPage('example1.html')" modifier="chevron"><ons-icon icon="truck" size="2x"></ons-icon><div>Our Fleet</div> </ons-col>  
        <ons-col class="icon-btn" ng-click="navi.pushPage('example1.html')" modifier="chevron">  <ons-icon icon="map-marker" size="2x"></ons-icon><div> Our Locations</div> </ons-col>
      </ons-row>   
      <ons-row> 
        <ons-col class="icon-btn" ng-click="navi.pushPage('offers.html')" modifier="chevron"><ons-icon icon="gift" size="2x"></ons-icon> <div>Special Offers</div></ons-col>  
        <ons-col class="icon-btn" ng-click="navi.pushPage('example1.html')" modifier="chevron"><ons-icon icon="credit-card" size="2x"></ons-icon><div> Gateway Program</div></ons-col>
      </ons-row>   
      <ons-row>   
        <ons-col  class="icon-btn" ng-click="navi.pushPage('example1.html')" modifier="chevron"><ons-icon icon="bullhorn" size="2x"></ons-icon> <div>News and Events</div></ons-col>  
        <ons-col  class="icon-btn" ng-click="navi.pushPage('example1.html')" modifier="chevron"><ons-icon icon="envelope" size="2x"></ons-icon> <div>Lease Enquiry</div></ons-col>
      </ons-row>   
      <ons-row>    
        <ons-col  class="mylink icon-btn" ng-click="navi.pushPage('example1.html')" modifier="chevron"> <ons-icon icon="phone" size="2x"></ons-icon><div >Contact Us</div> </ons-col>
      </ons-row> 
     
      <ons-bottom-toolbar>
      
      <ons-toolbar-button style="float:left; " ng-click="carousel.prev()">Privacy Policy</ons-toolbar-button>
      <ons-toolbar-button style="float:right" ng-click="carousel.next()">Terms and Conditions</ons-toolbar-button>
    </ons-bottom-toolbar>
    </ons-page>

  </ons-navigator>  

   

   
</body>
</html>
