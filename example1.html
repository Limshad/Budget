<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Carousel</title>  
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/build/onsenui.css">
  <link rel="stylesheet" href="css/build/onsen-css-components.css">

  <script src="js/angular/angular.js"></script>    
  <script src="js/onsenui.js"></script>    
  <script src="js/app.js"></script>  

  <style>
    ons-carousel-item {
      display: table;
      text-align: center;
    }
    .item-label {
      display: table-cell;
      vertical-align: middle;
      color: white;
      line-height: 1;
      font-size: 48px;
      font-weight: bold;
    }
    .cover-label {
      text-align: center;
      position: absolute;
      left: 0px;
      width: 100%;
      bottom: 10px;
      color: white;
    }
  .mylink {background-color: #ED5505; color:#FFF; } 
  
  .mylink:hover { background-color: #00285F; color:#FFF; } 
  </style>
  
</head>

<body>    
  <ons-navigator var="inner">

    <ons-page>
           
      <div style="text-align: center;margin-top:20px;">
       <img style="width:80%;" src="images/logo.png">
    </div>
      <br>
    <ons-toolbar>
        <div class="left"><ons-back-button ng-click="inner.pushPage('index.html')" modifier="chevron">Back</ons-back-button></div>
        <div class="center">New Page</div>
      </ons-toolbar>
     </ons-page>
</ons-navigator>
</body>
</html>
